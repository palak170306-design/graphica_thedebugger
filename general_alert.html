<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background: #fff8e6;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }
    .header h2 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      background: #eee;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
    }
    .back-btn {
      text-decoration: none;
      color: #444;
      font-size: 16px;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fffdf7;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container h3 {
      margin-bottom: 20px;
    }

    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .toggle-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .toggle-btn.active {
      background: #e67e22;
      color: white;
      border: 1px solid #e67e22;
    }

    /* Form Fields */
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }

    /* Submit Button */
    .submit-btn {
      width: 49%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #e67e22;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2>âš  Post Alert</h2>
    <span class="badge">Citizen</span>
  </div>

  <!-- Form Section -->
  <div class="container">
    <h3>Create New Alert</h3>
    
    <!-- Toggle -->
    <div class="toggle-buttons">
      <button class="toggle-btn active"> General Alert</button>
    </div>

    <!-- Form -->
    <form>
      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="flood">Flood</option>
        <option value="fire">Fire</option>
        <option value="medical">Medical</option>
        <option value="earthquake">Earthquake</option>
      </select>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Alert title..." required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Provide details about the alert..." required></textarea>

      <label for="location"> Location</label>
      <input type="text" id="location" placeholder="Enter location or address" required>

      <button type="Back" class="submit-btn"> <a href="dashboard.html">Back</a></button>
      <button type="submit" class="submit-btn"> Post Alert</button>

    </form>
  </div>

</body>
</html>
