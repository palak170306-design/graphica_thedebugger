<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Dashboard - Volunteer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background: #fff8e6;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .badge {
      background: #eee;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid #aaa;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .logout-btn:hover {
      background: #f0f0f0;
    }

    /* Main Layout */
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .actions, .map {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .actions {
      flex: 1;
    }
    .map {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    /* Map Image */
    .map img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-danger {
      background: #e74c3c;
      color: white;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-neutral {
      background: #f2f2f2;
      color: black;
      border: 1px solid #ccc;
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* Alerts */
    .alerts {
      margin: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .alert-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .alert-item:last-child {
      border-bottom: none;
    }
    .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .high { background: orange; color: white; }
    .critical { background: red; color: white; }
    .medium { background: blue; color: white; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <h1>⚠  Dashboard</h1>
      <span class="badge">Volunteer</span>
    </div>
    <button class="logout-btn"> Logout</button>
  </div>

  <!-- Main Section -->
  <div class="container">
    <!-- Quick Actions -->
    <div class="actions">
      <h3>➕ Quick Actions</h3>
      <button class="btn btn-danger"> Report Emergency</button>
      <button class="btn btn-primary"> Post Alert</button>
      <button class="btn btn-neutral"> Check Status</button>
      <button class="btn btn-success"> View Requests</button>
    </div>

    <!-- Live Map -->
    <div class="map">
      <h3> Live Map</h3>
      <img src="1_8ZhgsyCNQRDaKEB7Rk_Udw.jpg" alt="Live Map">
      <button class="btn btn-neutral">➕ Request Help</button>
    </div>
  </div>

  <!-- Recent Alerts -->
  <div class="alerts">
    <h3> Recent Alerts</h3>
    <div class="alert-item">
      <span> Flood Warning — Zone A • 2 min ago</span>
      <span class="status high">High</span>
    </div>
    <div class="alert-item">
      <span> Medical Emergency — Zone B • 5 min ago</span>
      <span class="status critical">Critical</span>
    </div>
    <div class="alert-item">
      <span> Fire Alert — Zone C • 10 min ago</span>
      <span class="status medium">Medium</span>
    </div>
  </div>

</body>
</html>
