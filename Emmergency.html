<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #fffdf8;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    .btn {
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      font-size: 14px;
      margin-right: 6px;
    }

    .btn.active {
      background: #d32f2f;
      color: white;
      border: none;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 6px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 49%;
      padding: 12px;
      background: #e57373;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Emergency</h1>

    <div class="btn-group">
      <button class="btn active">Emergency</button>
    </div>

    <form>
      <label for="category">Type</label>
      <select id="category">
        <option>Select Type</option>
        <option value="red">Fire</option>
        <option value="orange"></option>
        <option value="yellow">Moderate</option>
      </select>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Emergency situation...">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Describe the emergency situation and immediate actions needed..."></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location or address">

      <label for="severity">Severity Level</label>
      <select id="severity">
        <option>Select severity</option>
        <option value="red">Critical</option>
        <option value="orange">High</option>
        <option value="yellow">Moderate</option>
      </select>

      <button type="Back" class="submit-btn"><a href="dashboard.html">Back</a></button>
      <button type="submit" class="submit-btn">Send Emergency Alert</button>
      
    </form>
  </div>

</body>
</html>
